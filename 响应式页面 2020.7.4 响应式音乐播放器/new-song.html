    <script>
        $(function () {
            // 语种选择效果
            var languageSelect = $('.list-language li');
            languageSelect.click(function () {
                if ($(this)[0].className != 'active') {
                    var active = $('.list-language li[class=active]');

                    var activeText = active.html();
                    active.removeClass('active');
                    active.html('<a href="javascript:void(0)">' + activeText + '</a>');

                    var clickText = $(this).find('a').html();
                    $(this).addClass('active').html(clickText);
                }
            })
        })
