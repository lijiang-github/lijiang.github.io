    <script>
        $("#search").bind("input",function(){
            $("ul.list").html("");
            console.log('search',$(this).val());
            
            // api
            $.get("https://suggest.taobao.com/sug",{
                code:'utf-8',
                q:$(this).val()
            },function(data,status,xhr){
                data.result.forEach(function(element,index){
                    $("ul.list").append("<li>"+element[0]+"</li>");
                });
            },"jsonp")
        })

        
    </script>
