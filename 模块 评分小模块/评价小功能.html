<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/basestyle.css" />
		<style type="text/css">
			.wraper {
				width: 550px;
				margin: 50px auto 0;
			}
			
			.pingjia{
				width: 100%;
				height: 48px;
			}
			ul {
				width: 250px;
				height: 48px;
			}

			li {
				width: 50px;
				height: 100%;
				background: url(img/icon1111.png) no-repeat right 0;
				cursor: pointer;
			}
			
			.content {
				width: 300px;
				height: 100%;
				text-align: center;
				line-height: 48px;
			}
		</style>
	</head>
	<body>
		<div class="wraper">
			<div class="pingjia clearfix">
				<ul class="clearfix fl">
					<li class="fl"></li>
					<li class="fl"></li>
					<li class="fl"></li>
					<li class="fl"></li>
					<li class="fl"></li>
				</ul>
				<div class="content fl">
					请对我们的产品评价
				</div>
			</div>
		</div>
		
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var arr = ["评价一星","评价二星","评价三星","评价四星","评价五星"];
			
			$(function(){
				
				$("li").mouseenter(function(){
					var index = $(this).index();
					var prevAll = {"background-positionX": -1-50*index+"px"};
					var nextAll = {"background-positionX": "-251px"};
					$(this).css(prevAll).prevAll().css(prevAll);
					$(this).nextAll().css(nextAll);
					$(this).parent().next().text(arr[index]);
				})
			})
		</script>
	</body>
</html>
