<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="base demo/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="btn.css">
</head>
<body style="background-color: #eee;">
    <main class="container" style="max-width: 800px;">
        <!-- 2d动画按钮模块 -->
        <section class="twoD-transition">
            <article class="v-tit">
                <h2>2D Transitions</h2>
            </article>
            <article class="v-content">
                <div class="v-btn"><div class="btn-A-1">Grow</div></div>
                <div class="v-btn"><div class="btn-A-2">Shrink</div></div>
                <div class="v-btn"><div class="btn-A-3">Pulse</div></div>
                <div class="v-btn"><div class="btn-A-4">Pulse Grow</div></div>
                <div class="v-btn"><div class="btn-A-5">Pulse Shrink</div></div>
                <div class="v-btn"><div class="btn-A-6">Push</div></div>
                <div class="v-btn"><div class="btn-A-7">Pop</div></div>
                <div class="v-btn"><div class="btn-A-8">Bounce In</div></div>
                <div class="v-btn"><div class="btn-A-9">Bounce Out</div></div>
            </article>
        </section>
    </main>

    <script src="base demo/js/jquery/jquery-3.4.1.min.js"></script>
    <script src="base demo/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
