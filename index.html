    <script src="./index-demo/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
        const imgs = document.querySelectorAll("main img");
        const header = document.querySelector("header");
        const navs = document.querySelectorAll(".nav li a");
        const section = document.querySelectorAll("section");
        const btn = document.querySelector("#btnToProduct");
        var topArr  = [];

        // 图片高度
        imgs.forEach(element=>{
            element.style.height = element.offsetWidth/2+"px";
        })
        window.onresize = function(){
            imgs.forEach(element=>{
                element.style.height = element.offsetWidth/2+"px";
            })
        }

        // header的效果
        window.onscroll = function(event){
            if(window.scrollY>0){
                header.style.transition = 'background .5s linear';
                header.style.backgroundColor = '#000';
            }else{
                header.style.backgroundColor = 'transparent';
            }
            // 类名处理
            topArr.forEach((element,index)=>{
                if(window.scrollY>=element-90){
                    if(index<2){
                        if(window.scrollY>=topArr[1]-90){
                            navs[1].classList.add('active');
                            for(let i = 0 ; i < navs.length ; i++ ){
                                if(index!=i){
                                    navs[i].classList.remove("active");
                                }
                            }
                        }else{
                            for(let i = 0 ; i < navs.length ; i++ ){
                                navs[i].classList.remove("active");
                            }
                        }
                    }else{
                        navs[index].classList.add('active');
                        for(let i = 0 ; i < navs.length ; i++ ){
                            if(index!=i){
                                navs[i].classList.remove("active");
                            }
                        }
                    }
                }
            })
        }

        // nav 点击事件 处理函数
        section.forEach(element=>{
            topArr.push(element.offsetTop);
        })
        navs.forEach((element,index)=>{
            element.onclick = function(){
                if(index<2){
                    window.scrollTo(0,topArr[1]-80);
                }else{
                    window.scrollTo(0,topArr[index]-80);
                }
            }
        })

        // part-1点击事件
        btn.onclick = function(){
            window.scrollTo(0,topArr[1]-80);
        }
    </script>
