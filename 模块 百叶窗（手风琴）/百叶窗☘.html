<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
				padding: 0;
				margin: 100px auto;
				width: 950px;
				height: 460px;
				position: relative;
			}
			li{
				width: 100px;
				height: 460px;
				overflow: hidden;
				/* float: left; */
				cursor: pointer;
			}
			li.con{
				width: 650px;
				height: 460px;
			}
			li{
				position: absolute;
				top: 0;
			}
			img{
				height: 460px;
				float: left;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="con"><img src="img/a1.png" ></li>
			<li><img src="img/a2.png" ></li>
			<li><img src="img/a3.png" ></li>
			<li><img src="img/a4.png" ></li>
		</ul>
		
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var ulWidth = parseInt($("ul").css("width"));
				var liWidth = parseInt($("li").eq(0).css("width"));
				var liwidth = parseInt($("li").eq(1).css("width"));
				var liNum = $("li").length;
				for(var i = 0; i < liNum; i++){
					var right = ulWidth - liWidth - liwidth*i + "px";
					$("li").eq(i).css({"right":right});
				}
				$("li").mouseenter(function(){
					$(this).stop(true).animate({
						"width":"650px"
					},600);
					$(this).prevAll().stop(true).animate({
						"width":"650px"
					},600);
					$(this).nextAll().stop(true).animate({
						"width":"100px"
					},600);
				})
			})
		</script>
	</body>
</html>
